<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <title>Układanka puzzle</title>

  <link rel="stylesheet" href="leaflet-1.7.1/leaflet.css">
  <script src="leaflet-1.7.1/leaflet-src.js"></script>
  <script src="leaflet-1.7.1/leaflet-providers.js"></script>
  <script src="leaflet-1.7.1/leaflet-image.js"></script>

  <style>

    .container {
      display: flex;
      gap: 100px;
    }

    #map {
      width: 300px;
      height: 300px;
      border: 1px solid black;
    }

    #rasterMap {
      width: 300px;
      height: 300px;
      border: 1px solid black;
    }

    #puzzlecontainer {
      width: 300px;
      height: 300px;
      border: 1px solid black;
      display: flex;
      flex-wrap: wrap;

    }

    .puzzlepiece {
      width: 75px;
      height: 75px;
      cursor: pointer;

    }

  </style>
</head>

<body>
<div class="container">
  <div id="map"></div>
  <div id="puzzlecontainer"></div>
</div>

<button id="getLocation">Moja lokalizacja</button>
<button id="saveButton">Pobierz mapę</button>
<br>
<canvas id="rasterMap"></canvas>


<script src="js/script.js"></script>
</body>

</html>
